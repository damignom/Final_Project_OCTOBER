<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационная панель</title>
    <link rel="stylesheet" th:href="@{/css/test.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="site-title">
            <a href="/">ПромоНазвание</a>
        </div>
        <div class="center-buttons">
            <a href="/catalog" class="center-btn">Каталог</a>
            <a href="#action2" class="center-btn">Создать свой бампер!</a>
            <a href="/cart" class="center-btn">Корзина</a>
        </div>
        <div class="auth-buttons">
            <a href="/product" class="btn admin-btn">Панель администратора</a>
            <a href="#login" class="btn">Вход</a>
            <a href="#register" class="btn">Регистрация</a>

        </div>
    </nav>
</header>

<main>
    <!-- Корзина товаров -->
    <div class="cart">
        <div class="cart-item">
            <img src="product1.jpg" alt="Товар 1">
            <div class="item-details">
                <h2>Товар 1</h2>
                <p>Описание товара 1.</p>
                <div class="item-quantity">
                    <label for="quantity1">Количество:</label>
                    <input type="number" id="quantity1" value="1" min="1">
                </div>
                <p class="item-price">Цена: $10.00</p>
            </div>
            <div class="btn-container">
                <button class="remove-btn">Удалить</button>
                <button class="btn-edit">Кастомизировать</button>
                <button class="checkout-btn">Оформить заказ</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Товар 2">
            <div class="item-details">
                <h2>Товар 2</h2>
                <p>Описание товара 2.</p>
                <div class="item-quantity">
                    <label for="quantity2">Количество:</label>
                    <input type="number" id="quantity2" value="1" min="1">
                </div>
                <p class="item-price">Цена: $15.00</p>
            </div>
            <div class="btn-container">
                <button class="remove-btn">Удалить</button>
                <button class="btn-edit">Кастомизировать</button>
                <button class="checkout-btn">Оформить заказ</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="product3.jpg" alt="Товар 3">
            <div class="item-details">
                <h2>Товар 3</h2>
                <p>Описание товара 3.</p>
                <div class="item-quantity">
                    <label for="quantity3">Количество:</label>
                    <input type="number" id="quantity3" value="1" min="1">
                </div>
                <p class="item-price">Цена: $20.00</p>
            </div>
            <div class="btn-container">
                <button class="remove-btn">Удалить</button>
                <button class="btn-edit">Кастомизировать</button>
                <button class="checkout-btn">Оформить заказ</button>
            </div>
        </div>

        <!-- Итоговая стоимость -->
        <div class="cart-total">
            <h3>Итого: $45.00</h3> <!-- Здесь можно динамически обновлять итоговую стоимость -->
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 itStepProject</p>
</footer>
</body>
</html>
