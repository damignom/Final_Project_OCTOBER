<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../templates/images/1.jpg" alt="Logo" width="30" height="30">
        </a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Создать свой бампер!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Link 3</a>
                </li>

        <div>
            <button class="btn btn-primary me-2">Sign Up</button>
            <button class="btn btn-secondary">Sign In</button>
        </div>
    </div>
</nav>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner mx-auto d-block w-50">
        <div class="carousel-item active">
            <img src="../templates/images/loudspeaker.png" alt="Loudspeaker">
        </div>
        <div class="carousel-item">
            <img src="../templates/images/pizza.png" alt="Pizza">
        </div>
        <div class="carousel-item">
            <img src="../templates/images/puzzle.png" alt="Puzzle">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
